<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>MP3 Player</title>
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="https://www.elle.vn/wp-content/uploads/2014/07/08/Justin-Bieber-0.jpg" alt="">
        </div>
        <h3 class="music-name">Peacher - Justin Bieber</h3>
        <input type="range" name="range" id="range" class="range">
        <audio src="music/Justin Bieber - Yummy (Official Video).mp3" id="song"></audio>
        <div class="timer">
            <div class="remaining">
                00:00
            </div>
            <div class="duration">
                00:00
            </div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-infinity play-inf"></i>
            <i class="fa-solid fa-caret-left forward"></i>
            <div class="play">
                <i class="fa-solid fa-play"></i>
                <!-- <i class="fa-solid fa-pause"></i> -->
            </div>
            <i class="fa-solid fa-caret-right next"></i>
            <i class="fa-solid fa-repeat play-repeat"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
